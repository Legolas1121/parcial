{% extends 'layouts/base.html' %}

{% block titulo %}
    Tablas
{% endblock %}


{% block contenido %} 
    <h1>Tablas de la BD, seleccionada. {{base}}</h1>
    <ul>
        {% for tabla in lista %}
            <li><a href="{{url_for('especificarTabla', tabla = tabla[0])}}">{{tabla.0}}</a></li> 
        {% endfor %}
    </ul>
 

{% endblock %}
